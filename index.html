<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEN AI</title>
</head>

<body>
  <main>
    <h1>Test GEN AI</h1>
    <hr>
    <form>
      <div class="prompt-box">
        <label>
          <input name="Topic" id="topic" placeholder="Enter Topic here" type="text" value="" />
          <input name="customInstruction" id="customInstruction" placeholder="Please enter (any) custom instructon here" type="text" value="" />
           
          <select name="class" id="class" style="padding: 5px;">
            <option value="Class 9">Class 9</option>
            <option value="Class 8">Class 8</option>
            <option value="Class 7">Class 7</option>
            <option value="Class 6">Class 6</option>
          </select>

          <select name="subject" id="subject" style="padding: 5px;">
            <option value="Science">Science</option>
            <option value="Math">Math</option>
            <option value="Computer Science">Computer Science</option>
            <option value="General Knowledge">GK</option>
            <option value="English">English</option>
          </select>


        </label>
        <br>
        <button type="submit">Go</button>
      </div>
    </form>
    <hr>

    <p class="output">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
